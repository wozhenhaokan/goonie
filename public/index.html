<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--<meta name="viewport" content="width=device-width,initial-scale=1.0">-->
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>谷尼人工智能</title>
    <script>
      var deviceWidth = parseInt(window.screen.width);  //获取当前设备的屏幕宽度
      var deviceScale = deviceWidth / 1140;  //得到当前设备屏幕与750之间的比例，之后我们就可以将网页宽度固定为750px
      var ua = navigator.userAgent;
      //获取当前设备类型（安卓或苹果）
      console.log(ua);
      if (/Android (\d+\.\d+)/.test(ua)) {
        var version = parseFloat(RegExp.$1);
        if (version > 2.3) {
          document.write('<meta name="viewport" content="width=1100,initial-scale=' + deviceScale + ', minimum-scale = ' + deviceScale + ', maximum-scale = ' + deviceScale + ', target-densitydpi=device-dpi">');
        }
      } else {
        document.write('<meta name="viewport" content="width=1100, user-scalable=no">');
      }
    </script>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but goonie-website doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
